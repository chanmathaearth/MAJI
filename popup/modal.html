<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Alegreya+Sans+SC&family=Athiti:wght@500&family=Bai+Jamjuree&family=Bebas+Neue&family=Comfortaa:wght@600&family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&family=Jost:wght@400;600&family=Onest:wght@100..900&family=Oswald:wght@200..700&family=Play&family=Poor+Story&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Quicksand&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="
      font-family: Prompt, sans-serif;
      font-weight: 300;
      font-style: normal;
    ">

    
    <button data-modal-target="default-modal" data-modal-toggle="default-modal"
        class="h-screen w-full flex justify-center items-center text-center selfs-center"
        type="button" onclick="toggleModal('default-modal')">
        Toggle modal
    </button>

    <div id="default-modal" tabindex="-1" aria-hidden="true"
        class="bg-white hidden  fixed  z-50 justify-center items-center md:inset-0 h-screen w-full flex justify-center items-center text-center selfs-center">
        <div class="relative p-4 w-full max-w-2xl h-screen">
            <div class="relative rounded-3xl shadow ">
                <div class="flex justify-center">
                    <img src="../logo.png" width="130px" height="130px" class="mx-auto">
                </div>
                <div class="p-4 md:p-5 space-y-4">
                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        !Lorem
                    </p>
                </div>
                <div class="p-4 flex justify-center items-center ">
                    <button data-modal-hide="default-modal" type="button"
                    class="text-white bg-blue-700 hover:bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-red-400 mr-4">ยืนยัน</button>
                    <button data-modal-hide="default-modal" type="button" onclick="toggleModal('default-modal')"
                    class="text-white bg-blue-700 hover:bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-red-400">ยกเลิก</button>

                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.toggle('hidden');
            modal.setAttribute('aria-hidden', modal.classList.contains('hidden'));
        }
    </script>
</body>

</html>
