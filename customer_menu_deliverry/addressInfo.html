    <script>
        let counterValue = 0;

        function updateCounter() {
            document.getElementById("counter").innerText = counterValue;
        }

        function increment() {
            counterValue++;
            updateCounter();
        }

        function decrement() {
            if (counterValue == 0) {
                counterValue = 0
                updateCounter();
            }
            else {
                counterValue--;
                updateCounter();
            }
