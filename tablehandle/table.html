    <script>
        function removeTable(table) {
        var tableName = table.getAttribute("name");
        var confirmDelete = confirm("คุณต้องการลบโต๊ะ " + tableName + " หรือไม่?");
        if (confirmDelete) {
            table.parentNode.removeChild(table);
        }
        else {
            var confirmEdit = confirm("คุณต้องการแก้ไขโต๊ะ " + tableName + " หรือไม่?")
            if (confirmEdit) {
                let newTableName = prompt('กรอกหมายเบขโต๊ะ').toUpperCase();
            table.setAttribute("name", newTableName);
            table.innerHTML = `<p class="text-center" name="${newTableName}"><span class="font-bold text-lg" name="table">${newTableName}</span><br>ว่าง</p>`;
            }
        }
        }


        function addTable() {
        let foo = prompt('กรอกหมายเบขโต๊ะ').toUpperCase();
        var newTable = document.createElement('div');
        newTable.setAttribute('onclick', 'removeTable(this)');
        newTable.setAttribute('name', foo);
        newTable.className = 'rounded-full bg-white w-32 h-24 flex items-center justify-center text-black border-8 border-green-500 shadow-lg hover:scale-110 transition-transform duration-100 hover:animate-pulse';
        newTable.innerHTML = `<p class="text-center" name="${foo}"><span class="font-bold text-lg" name="table">${foo}</span><br>ว่าง</p>`;
        document.getElementById('tablemanage').appendChild(newTable);
    }
